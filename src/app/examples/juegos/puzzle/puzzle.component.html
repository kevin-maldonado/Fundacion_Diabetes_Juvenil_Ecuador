<button class="btn btn-primary" (click)='onStart()'>Start game</button>

<div class="container">
  <div class="row">
    <div class="col-md-4">
    <div class="finalImage" [ngStyle]="{'background-image':'url(' + imageUrl + ') '}"></div>
  
    <div>Total movimientos {{count}}</div>
    <div *ngIf='win '>
      Felicidades,Tu armaste el rompecabezas en un total de : {{count}} movimientos
    </div>
  </div>  
    <br>
      <div class="col-8 col-sm-6">
      <div class="grid">
        <div class="row justify-content-center" *ngFor='let i of [0,1,2]'>

          <div class="col droppable" *ngFor='let j of [0,1,2]' id='{{i * 3 + j}}'>

            <img class='image draggable ' src='../../../../assets/images/rompecabezas/{{images[ i * 3 + j].image}}'
              id='{{images[i * 3 + j].id}}' />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
